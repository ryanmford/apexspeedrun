<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Apex Speed Run</title>
    
    <meta name="theme-color" content="#09090b">
    <meta name="description" content="The official map, stats, and leaderboards for Apex Speed Run.">

    <!-- Mobile App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Apex Speed Run">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="asr.jpg">
    <link rel="manifest" href="manifest.json">

    <!-- Social Metadata (Open Graph / Facebook) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://apexspeedrun.com/">
    <meta property="og:title" content="Apex Speed Run">
    <meta property="og:description" content="The official map, stats, and leaderboards for Apex Speed Run.">
    <meta property="og:image" content="asr.jpg">

    <!-- Social Metadata (Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Apex Speed Run">
    <meta name="twitter:description" content="The official map, stats, and leaderboards for Apex Speed Run.">
    <meta name="twitter:image" content="asr.jpg">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Base Typography */
        :root {
            --asr-bg-dark: #09090b;
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--asr-bg-dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Allow natural overscroll gestures for Pull-to-Refresh */
            overscroll-behavior-y: auto; 
            overflow-x: hidden;
        }

        .font-mono { 
            font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; 
        }

        /* BRAVE & MOBILE REFRESH FIX */
        html {
            height: -webkit-fill-available;
            -webkit-text-size-adjust: 100%;
        }

        /* Optimize for touch & notched devices */
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        /* Prevent layout shift on load */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="text-slate-100 antialiased selection:bg-blue-500/30 selection:text-white">

    <!-- React Entry Point -->
    <div id="root"></div>
    
    <!-- JavaScript Entry Point -->
    <script type="module" src="./index.js"></script>

</body>
</html>
